<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="formParameters">
    <div class="param">
      <label>Height</label>
      <input
        id="paramHeight"
        type="number"
        min="1"
      />
    </div>
    <div class="param">
      <label>Radius</label>
      <input
        id="paramRadius"
        type="number"
        min="1"
      />
    </div>
    <div class="param">
      <label>Number of segments</label>
      <input
        id="paramSegments"
        type="number"
        min="3"
      />
    </div>
    <button type="submit">Build a cone</button>
  </form>
  <script src="./main.js"></script>
</body>
</html>
